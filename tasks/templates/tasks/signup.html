{% extends 'tasks/base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h1>Signup</h1>
            {{error}}
            <form method="POST" class="card card-body text-center">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
