{% extends 'tasks/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Log in</h1>
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Log in
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock content %}
